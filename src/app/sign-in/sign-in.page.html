<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign-in</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <form class="login-form" (ngSubmit)="signIn()">
      <ion-item>
        <ion-label position="stacked"><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Login</ion-button>
      <ion-button class="bt" (click)="goToSignUp()">Don't have an account? Sign Up</ion-button>
    </form>
  </ion-content>
</ion-content>
