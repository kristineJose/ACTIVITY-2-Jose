<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign-Up</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form class="signUp-form" (ngSubmit)="signUp()">
      <ion-item>
        <ion-label position="stacked"><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><ion-icon name="lock-closed-outline"></ion-icon> Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">SignUp</ion-button>
      <ion-button (click)="goToSignIn()">Don't have an account? Sign Up</ion-button>
    </form>
  </ion-content>
</ion-content>
